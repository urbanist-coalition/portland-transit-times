services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: transit-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: transit-nginx-letsencrypt
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - acme:/etc/acme.sh
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web

  webservice:
    build: .
    container_name: transit-webservice
    restart: unless-stopped
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm start
    environment:
      - REDIS_URL=redis://redis:6379
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web
      - backend
    depends_on:
      - redis

  worker:
    build: .
    container_name: transit-worker
    restart: unless-stopped
    command: npm run worker
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.25'
    environment:
      - REDIS_URL=redis://redis:6379
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - backend
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: transit-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - backend

volumes:
  redis_data:
  certs:
  vhost.d:
  html:
  acme:

networks:
  web:
    external: false
  backend:
    external: false

